<!DOCTYPE html>
<html>
<head>
    <title>Spin Wheel</title>
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">

    <style>
        /* Add CSS styles for the spin wheel UI */
        .container {
            text-align: center;
            margin-top: 100px;
        }
        
        .result {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .spin-button {
            padding: 10px 20px;
            font-size: 18px;
        }

        #canvas-container {
            position: relative;
            margin-top: 20px;
        }

        #canvas {
            display: block;
            margin: 0 auto;
            border: 1px solid black;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spin Wheel</h1>
        <div class="result" id="result"></div>
        <button class="spin-button" onclick="spinWheel()">Spin</button>
        <div id="canvas-container">
            <canvas id="canvas" width="300" height="300"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
